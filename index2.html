<title>TicTacToe</title>

<script>
	
	NUM_BUTTONS = 10
	
	window.onload = function() {
		createBoard();
	};
	
	function createBoard() {
		for (let i = 1; i < NUM_BUTTONS + 1; i++) {
			btnObj = document.getElementById("btn" + i);
			btnObj.onclick = function() {
				if (btnObj.value == "1") {
					btnObj.value = "X";
				} else {
					btnObj.value = "O";
				}
			};
		}
	}
