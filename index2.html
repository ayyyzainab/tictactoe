<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script>
		NUM_BUTTONS = 10;
		player = "X"

		console.log("page loaded");

		function change_player (btnNumber) {
			let btnObj = document.getElementById("btn" + btnNumber);

			if (player === "X") {
				btnObj.value = "O";
				player = "O"; 
			} else if (player === "O") { 
				btnObj.value = "X";
				player = "X"; 
			}
		}

		function clickedButton(btnNumber) {
			console.log(btnNumber);
			let btnObj = document.getElementById("btn" + btnNumber);                  
			if (btnObj.value == " ") {
				change_player(btnNumber); 
			} 
		};

		
    </script>
    <title>TicTacToe</title>
    <link href="style2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Let's play Tic Tac Toe!</h1>
    <div class ="tictactoe">
        <script>
        for (let n=1; n<NUM_BUTTONS; n++) {
            btnNumber = n;
			console.log(btnNumber);
			document.write('<input type="button" value=" " id="btn' + btnNumber + '" onclick="clickedButton(' + btnNumber + ')"> &nbsp;&nbsp;');
			
            if (n % 3 == 0) {
                document.write("<br>");
            }
        }
			
        </script>
    </div>
     <button onclick="window.location.reload();">New Game!</button> 
</body>
</html>
